version: "3.4"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 10m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  execution:
    restart: "${RESTART}"
    stop_grace_period: 3m
    build:
      context: ./besu
      dockerfile: ${BESU_DOCKERFILE}
      args:
        - BUILD_TARGET=${BESU_SRC_BUILD_TARGET}
        - DOCKER_TAG=${BESU_DOCKER_TAG}
    image: besu:local
    user: besu
    environment:
      - JAVA_OPTS=-Xmx4g
    volumes:
      - besu-eth1-data:/var/lib/besu
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${EC_P2P_PORT}:${EC_P2P_PORT}/tcp
      - ${EC_P2P_PORT}:${EC_P2P_PORT}/udp
    expose:
      - ${EC_RPC_PORT}/tcp
      - ${EC_WS_PORT}/tcp
      - 9545/tcp
    networks:
      default:
        aliases:
          - eth1
    <<: *logging
    entrypoint:
      - /opt/besu/bin/besu
      - --data-path
      - /var/lib/besu
      - --p2p-port
      - ${EC_P2P_PORT}
      - --rpc-http-enabled
      - --rpc-http-api
      - "WEB3,ETH,NET"
      - --rpc-http-host
      - 0.0.0.0
      - --rpc-http-port
      - ${EC_RPC_PORT}
      - --rpc-http-cors-origins=*
      - --rpc-ws-enabled
      - --rpc-ws-api
      - "WEB3,ETH,NET"
      - --rpc-ws-host
      - 0.0.0.0
      - --rpc-ws-port
      - ${EC_WS_PORT}
      - --host-allowlist=*
      - --logging
      - ${LOG_LEVEL}
      - --network
      - ${EC_NETWORK}
      - --metrics-enabled
      - --metrics-host
      - 0.0.0.0
      - --Xdata-storage-format=BONSAI
  eth:
    depends_on:
      - execution
volumes:
  besu-eth1-data:
