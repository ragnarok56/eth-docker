version: "3.4"
x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 10m
      max-file: "3"
      tag: '{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}'

services:
  execution:
    restart: "${RESTART}"
    stop_grace_period: 3m
    build:
      context: ./nethermind
      dockerfile: ${NM_DOCKERFILE}
      args:
        - BUILD_TARGET=${NM_SRC_BUILD_TARGET}
        - DOCKER_TAG=${NM_DOCKER_TAG}
    image: nethermind:local
    user: nethermind
    volumes:
      - nm-eth1-data:/var/lib/nethermind
    ports:
      - ${EL_P2P_PORT:-30303}:${EL_P2P_PORT:-30303}/tcp
      - ${EL_P2P_PORT:-30303}:${EL_P2P_PORT:-30303}/udp
    networks:
      default:
        aliases:
          - eth1
    <<: *logging
    entrypoint:
      - dotnet
      - /nethermind/Nethermind.Runner.dll
      - --datadir
      - /var/lib/nethermind
      - --Init.WebSocketsEnabled
      - "true"
      - --Network.DiscoveryPort
      - ${EL_P2P_PORT:-30303}
      - --Network.P2PPort
      - ${EL_P2P_PORT:-30303}
      - --JsonRpc.Enabled
      - "true"
      - --JsonRpc.EnabledModules
      - "Web3,Eth,Subscribe,Net"
      - --JsonRpc.Host
      - 0.0.0.0
      - --JsonRpc.Port
      - ${EL_RPC_PORT:-8545}
      - --JsonRpc.WebSocketsPort
      - ${EL_WS_PORT:-8546}
      - --Sync.FastSync
      - "true"
      - --Metrics.Enabled
      - "true"
      - --Metrics.ExposePort
      - "6060"
      - --config
      - ${EL_NETWORK:-goerli}
      - --Pruning.Enabled
      - "true"
      - --Pruning.CacheMb
      - "4096"
      - --Sync.AncientBodiesBarrier
      - "1"
      - --Sync.AncientReceiptsBarrier
      - "1"
      - --log
      - ${LOG_LEVEL}
  eth:
    depends_on:
      - execution
volumes:
  nm-eth1-data:
