version: "3.4"
services:
  consensus:
    ports:
      - ${CL_METRICS_PORT}:${CL_METRICS_PORT}
    expose:
      - ${CL_METRICS_PORT}/tcp
    command:
      - --metrics-port
      - ${CL_METRICS_PORT}
    volumes:
      - /data/eth/${NETWORK}/consensus:/var/lib/lighthouse
  validator:
    ports:
      - ${VALIDATOR_METRICS_PORT}:${VALIDATOR_METRICS_PORT}
    expose:
      - ${VALIDATOR_METRICS_PORT}/tcp
    command:
      - --metrics-port
      - ${VALIDATOR_METRICS_PORT}
    volumes:
      - /data/eth/${NETWORK}/validator:/var/lib/lighthouse
  validator-import:
    volumes:
      - /data/eth/${NETWORK}/validator:/var/lib/lighthouse
  validator-exit:
    volumes:
      - /data/eth/${NETWORK}/validator:/var/lib/lighthouse
    depends_on:
      - consensus
  validator-keys:
    volumes:
      - /data/eth/${NETWORK}/validator:/var/lib/lighthouse
